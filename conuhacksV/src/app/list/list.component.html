<div class="list-wrapper">
	<mat-grid-list cols="10" rowHeight="fit" class="list-wrapper">
		<mat-grid-tile [colspan]="1"> </mat-grid-tile>
		<mat-grid-tile [colspan]="8" class="list">
			<mat-card>
				<mat-card-header>
					<mat-card-title>
						Projects
					</mat-card-title>
				</mat-card-header>
				<mat-accordion class="list" *ngFor="let project of projects">
					<mat-expansion-panel [hideToggle]="hideToggle">
						<mat-expansion-panel-header class="list-item-header">
							<mat-list>
								<mat-list-item>
									<mat-icon matListAvatar src="" alt="">
										image
									</mat-icon>
									<h2 matLine>{{ project.name }}</h2>
									<em matLine>{{ project.tags }}</em>
								</mat-list-item>
							</mat-list>
						</mat-expansion-panel-header>
						<strong>Description : </strong>{{ project.description }} <br/><br/>
						<strong>Start Time: </strong>{{ project.startTime }} <br/><br/>
						<strong>End Time: </strong>{{ project.endTime }}
					</mat-expansion-panel>
					
				</mat-accordion>
			</mat-card>
		</mat-grid-tile>
