<div class="profile-wrapper" >
	<mat-grid-list cols="10" gutterSpace="5px">
		<mat-grid-tile [colspan]="2" [rowspan]="3"></mat-grid-tile>
		<mat-grid-tile [colspan]="6" class="profile-name">
			<mat-card>
				<mat-card-title>{{ profile.firstName }} {{ profile.lastName }}</mat-card-title>
			</mat-card>
		</mat-grid-tile>
		<mat-grid-tile [colspan]="2" [rowspan]="3"></mat-grid-tile>
		<mat-grid-tile [colspan]="6">
			<mat-card>
				<mat-card-subtitle>
					<strong>Preferences: </strong>{{ profile.tags }}
				</mat-card-subtitle>
				<mat-card-content>
					<strong>Email: </strong> {{ profile.email }} <br />
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>
		<mat-grid-tile [colspan]="6">
			<mat-card>
				<h4>Availabilities</h4>
				<grid-list *ngFor="let avail of profile.avail">
					<grid-list-item>
						{{ avail }}
					</grid-list-item>
				</grid-list>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
</div>
